<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <title>Upload file</title>
  </head>
  <body>
    <h1>File Upload</h1>
    <form>
      <input type="file" name="myfile">
      <br>
      <br>
      <input type="button" id="submitBtn" value="upload Files"></input>
      <label id="resp"></label>
      </input>
    </form>

    <script>
    document.getElementById('submitBtn').addEventListener('click',
    function(e){
        google.script.run.withSuccessHandler(onSuccess).uploadFiles(this.parentNode)
    })
    
    function onSuccess(data){
      document.getElementById('resp').innerHTML = "File upload to tha path";
    }
    </script>
    
  </body>
</html>
